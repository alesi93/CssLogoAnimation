<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet">
<script>
// script.js
document.addEventListener("DOMContentLoaded", function() {
  const hiddenSVG = document.getElementById("hidden-svg");
  hiddenSVG.style.opacity = 0; // Start with 0 opacity
  
  // Start revealing the top of the SVG and increasing opacity
  let opacity = 0;
  const opacityInterval = setInterval(() => {
    opacity += 0.01; // Increase opacity by a small amount
    hiddenSVG.style.opacity = opacity.toFixed(2);
    if (opacity >= 1) {
      clearInterval(opacityInterval);
    }
  }, 20); // About 60 frames per second
  
  // Reveal the top of the SVG from right to left
  hiddenSVG.style.clipPath = "polygon(0% 50%,0% 100%,0% 100%,0% 50%,100% 50%,100% 0%,100% 0%,100% 50%,100% 50%,100% 50%)";
  
  // After a delay, reveal the bottom of the SVG from left to right
  setTimeout(() => {
    hiddenSVG.style.clipPath = "polygon(0% 50%,0% 100%,100% 100%,100% 50%,100% 50%,100% 0%,0% 0%,0% 50%,100% 50%,100% 50%)";
  }, 500); // Delay for 4 seconds before revealing the bottom
});


</script>

<style>
/* styles.css */
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
background-color: #141414;
}

.svg-container {
position: relative;
width: 50%; /* Match the SVG width */
height: 50%; /* Match the SVG height */
overflow: hidden;
}

#hidden-svg {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
opacity: 0;
clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%);
-webkit-clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%);
transition: clip-path 1000ms cubic-bezier(0.4, 0, 0.2, 1);
will-change: clip-path;
animation:draw 3s ease;
animation-delay: 0.5s;
}

#ellipse {

    animation: elipsedraw 1.5s ease-in-out !important;
    
   
  
}




@keyframes draw {
  0% {
    stroke-opacity: 1;
    stroke: white;
    stroke-dashoffset: 4500;
    stroke-width: 1px;
    transition: cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  20% {
    stroke-opacity: 0.8;
    stroke-dashoffset: 3600;
    stroke-width: 0.8px;
    transition: cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  40% {
    stroke-opacity: 0.6;
    stroke-dashoffset: 2700;
    stroke-width: 0.6px;
    transition: cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  60% {
    stroke-opacity: 0.4;
    stroke-dashoffset: 1800;
    stroke-width: 0.4px;
    transition: cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  80% {
    stroke-opacity: 0.2;
    stroke-dashoffset: 900;
    stroke-width: 0.2px;
    transition: cubic-bezier(0.165, 0.84, 0.44, 1);
  }

  100% {
    stroke-opacity: 0;
    stroke-width: 0px;
    transition: cubic-bezier(0.165, 0.84, 0.44, 1);
  }
}

  
@keyframes elipsedraw {
  0% {
    stroke-opacity: 1;
    stroke: red;
    stroke-dashoffset: 4500;
    stroke-width: 1px;
    transition: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    filter:blur(10px);
  }

  50% {
    stroke-opacity: 0.5;
    stroke-dashoffset: 3000;
    stroke-width: 0.5px;
    transition: cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  100% {
    stroke-opacity: 0;
    stroke-width: 0px;
    transition: cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
}




</style>
<title>SVG Path Reveal Animation</title>
